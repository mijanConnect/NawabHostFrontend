<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home — Static Build System</title>
    <link rel="icon" type="image/png" sizes="20x6" href="assets/img/heding-logo.png">

    <!-- Dependency Styles -->
    <link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="dependencies/fontawesome/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="dependencies/swiper/css/swiper.min.css" type="text/css">
    <link rel="stylesheet" href="dependencies/wow/css/animate.css" type="text/css">
    <link rel="stylesheet" href="dependencies/components-elegant-icons/css/elegant-icons.min.css" type="text/css">
    <link rel="stylesheet" href="dependencies/themify-icons/css/themify-icons.css" type="text/css">
    <link rel="stylesheet" href="dependencies/simple-line-icons/css/simple-line-icons.css" type="text/css">
    <link rel="stylesheet" href="dependencies/feathericons/css/feather.css" type="text/css">
    <link rel="stylesheet" href="dependencies/magnific-popup/css/magnific-popup.css" type="text/css">

    <!-- Site Stylesheet -->
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">

    <!-- Google Web Fonts -->



</head>

<body id="home-version-1" class="home-version-1" data-style="default">
    <!-- 
	<a href="#main_content" data-type="section-switch" class="return-to-top">
		<i class="fa fa-chevron-up"></i>
	</a> -->

    <div id="main_content">


        <!--=========================-->
        <!--=        Signup         =-->
        <!--=========================-->
        <section class="login">
            <div class="row g-0">
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <div class="login__side-header">
                        <div class="login__overlay"></div>
                        <div class="login__site-header-container">
                            <div class="login__side-header-logo">
                                <a href="index.html">
                                    <img src="media/login-form/logo-white.svg" alt="Logo">
                                </a>
                            </div>
                            <div class="login__side-header-content">
                                <h3 class="login__side-header-heading">Join Our Community</h3>
                                <p class="login__side-header-description">Hosting plans dolor sit amet consectetur
                                    adipisicing elit sed do eiusmod incididunt ut labore etdolore magna aliqua. Ut enim ad minim
                                    veniam.</p>
                            </div>
                            <div class="login__side-header-bottom">
                                <div class="login__side-header-bottom-content">
                                    <p class="login__side-header-copyright">
                                        <span>© 2022 Nawabhost</span> - All Rights Reserved
                                    </p>
                                    <a href="#" class="login__side-header-terms-condition">Terms & Conditions</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-8">
                    <div class="login__form">
                        <div class="login__form-container">
                            <a href="index.html">
                                <img src="media/login-form/logo.svg" class="login__mobile-logo" alt="Logo">
                            </a>
                            <h3 class="login__form-header">Registration</h3>
                            <form>
                                <div class="mb-3 login__form-username">
                                    <label for="exampleInputEmail1" class="form-label">User Name</label>
                                    <input type="text" class="form-control login__form-username-input" id="exampleInputEmail1" placeholder="Your User Name">
                                </div>
                                <div class="mb-3 login__form-username">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" class="form-control login__form-username-input" id="exampleInputEmail1" placeholder="Email Address">
                                </div>
                                <div class="mb-3 login__form-password">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control login__form-password-input" id="exampleInputPassword1" placeholder="Your Password">
                                </div>
                                <div class="mb-3 login__form-password">
                                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control login__form-password-input" id="exampleInputPassword1" placeholder="Confirm Password">
                                </div>
                                <button type="submit" class="login__form-btn">Login</button>
                                <div class="login__forgot-password">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input login__form-check" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                                    </div>
                                    <a href="" class="login__forgot-btn">Forgot Password?</a>
                                </div>
                            </form>

                            <div class="login__form-bottom">
                                <div class="login__text-area">
                                    <div class="login__left-line"></div>
                                    <h4 class="login__text">Or Sign Up With</h4>
                                    <div class="login__right-line"></div>
                                </div>
                                <div class="login__social-icon">
                                    <a href="#" class="login__facebook-icon"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="login__twitter-icon"><i class="fab fa-twitter"></i></a>
                                    <a href="#" class="login__linkedin-icon"><i class="fab fa-linkedin-in"></i></a>
                                </div>
                                <div class="login__register-content">
                                    <p>Not a menber? <span><a href="login.html" class="login__register-btn">Login</a></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div><!-- /#site -->

    <!-- Dependency Scripts -->
    <script src="dependencies/jquery/jquery.min.js"></script>
    <script src="dependencies\bootstrap\js\bootstrap.bundle.js"></script>
    <script src="dependencies/swiper/js/swiper.min.js"></script>
    <script src="dependencies/jquery.parallax-scroll/js/jquery.parallax-scroll.js"></script>
    <script src="dependencies/jquery.appear/jquery.appear.js"></script>
    <script src="dependencies/wow/js/wow.min.js"></script>
    <script src="dependencies/magnific-popup/js/jquery.magnific-popup.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB13ZAvCezMx5TETYIiGlzVIq65Mc2FG5g"></script>

    <!-- Site Scripts -->
    <script src="assets/js/header.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
